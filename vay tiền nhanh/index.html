<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VAY TIỀN NHANH</title>
    <link rel="stylesheet" href="style.css">
</head>

<body <header>
    <div class="container">
        <h1>vay tiền nhanh</h1>
        <p>giải pháp tài chính tức thì trong vài phút!</p>
    </div>
    </header>

    <section class="loan-form">
        <div class="container">
            <h2>đăng ký vay tiền </h2>
            <form>
                <label for="name>" họ và tên<label>
                <input type="text" id="name" name="name" placeholder="nhập họ và tên" required>

                <label for="phone">số điện thoại</label>
                <input type="tel" id="phone" name="phone" placeholder="nhập số điện thoại " required>

                <label for="loan-duration">số tiền muốn vay</label>
                <input type="number" id="amount" name="amount" placeholder="nhập số tiền muốn vay" required>

                <label for="loan-duration">thời hạn vay</label>
                <select id="loan-duration" name="loan-duration" <option value="1">1 tháng</option>
                <option value="3">3 tháng</option>
                <option value="6">6 tháng</option>
                <option value="12">12 tháng</option>
                </select>

                <button type="submit">vay ngay</button>

            </form>
        </div>
    </section>

    <footer <div class="container">
        <p>&copy; 2024 Vay Tiền Nhanh. All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
